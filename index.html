<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="margin-left: 280px; color: whitesmoke;">CODE CLAUSE INTERNSHIP BASIC TEXT EDITOR</h1>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-square-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label ><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <footer>
        <div class="footer-rights">
          Copyright &#169; CHAVVA LAKSHMI MADHURYA | All rights reserved.
        </div>
      </footer>
    <script src="https://kit.fontawesome.com/a14414518d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
